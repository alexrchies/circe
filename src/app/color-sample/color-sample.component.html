<div class="color-set" [ngStyle]="{width: elementWidth + 'px', 'min-width': elementWidth + 'px'}">
  <div
    class="color-box"
    [ngStyle]="{height: elementHeight + 'px', 'min-height': elementHeight + 'px', 'background-color': colorHex}"></div>
  <div class="color-info">
    <span class="color-info__name mda-font--16">{{colorName}}</span>
    <span class="color-info__value mda-font--12">{{colorHex}}</span>
    <span class="color-info__value">{{colorRgb}}</span>
  </div>
</div>
