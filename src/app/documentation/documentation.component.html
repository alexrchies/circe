<app-header [product]="'Design'"></app-header>
<main>
  <nav class="documentation-sidebar">
    <section class="sidebar__content">
      <div class="menu__group mda--bold" *ngFor="let group of menu; trackBy: tools.identifier;">
        {{group.name}}
        <a
          class="menu__option"
          *ngFor="let option of group.options | orderBy: 'name'; trackBy: tools.identifier;"
          [ngClass]="{selected: option.id === optionSelected}"
          [routerLink]="option.location">
          {{option.name}}
        </a>
      </div>
    </section>
  </nav>
  <section class="documentation-content">
    <router-outlet (activate)="toSelectOption$.next(undefined)"></router-outlet>
  </section>
</main>
