<section class="icons-header" [ngClass]="{sticky: showStickyBox}">
  <div>
    <h1>Icons</h1>
    <span class="mda-font--12" *ngIf="totalIcons">({{totalIcons}} icons available)</span>
  </div>

  <div class="search-filter" *ngIf="iconsFilter.value">
    <div class="mda-tag mda-tag--medium">
      Filter: &nbsp;<span class="mda-font--semi-bold">{{iconsFilter.value}}</span>
      <i class="mda-icon icon-cross" (click)="cleanFilter($event)"></i>
    </div>
  </div>

  <div class="icons-search">
    <div class="control-show-content">
      <input
        id="show-content-code"
        type="checkbox"
        name="content-code"
        [formControl]="showIconsContentCode">
      <label for="show-content-code">Show content code</label>
    </div>

    <div class="control-search">
      <label for="icons-search"></label>
      <input
        id="icons-search"
        class="mda-input mda-input--search mda-input--small"
        placeholder="Search icons..."
        [formControl]="iconsFilter"
        ccFormBehavior>
    </div>
  </div>
</section>
<section class="icons-content" *ngIf="sections && sections.length">
  <section class="icons-container" *ngFor="let section of sections; trackBy: tools.identifier;">
    <h2>{{section.name}}</h2>
    <div class="icons-set">
      <div class="icons-unity" *ngFor="let icon of icons[section.id]; trackBy: tools.identifier;">
        <i
          class="mda-icon"
          [ngClass]="icon.code"
          [title]="icon.code"></i>
        <span class="icon-code mda-font--12">
          {{icon.code}}
          <span class="icon-content-code mda-font--semi-bold" *ngIf="showIconsContentCode.value">\{{icon.content}}</span>
        </span>
      </div>
    </div>
  </section>
</section>
