<div
  class="medea-tpl__layer mda input-select"
  [ngClass]="{error: control.errors, disabled: control.disabled, arrow: showControl, remove: removeValue}"
  [ngStyle]="{
    width: (width) ? width : 'var(--is-width-default)',
    'min-width': (width) ? width : 'var(--is-width-default)'
  }"
  ccDropdownEvents [(showDropdown)]="dropdownOptions" [dropdownActionsDisabled]="control.disabled"
  ccKeyboardEventsEmitter
  [keysToEmit]="keysToManageDropdown"
  [keysToSpecialAction]="keysToShowDropdown"
  [keyEmitDisabled]="control.disabled"
  (keyboardEvent)="dropdownKeyboardEvent.next($event)"
  (specialAction)="showDropdown()">
  <label for="input-select"></label>
  <input
    id="input-select"
    type="text"
    autocomplete="off"
    [ngClass]="{remove: showRemoveValue}"
    [formControl]="control"
    ccDropdownEvents [(showDropdown)]="dropdownOptions" [dropdownActionsDisabled]="control.disabled">
  <div class="input-select__remove" *ngIf="showRemoveValue">
    <i
      class="mda-icon icon-cross"
      title="Remove value"
      (click)="ev.preventNoNeededEvent($event); deleteValue();"></i>
  </div>
</div>

<cc-dropdown
  *ngIf="dropdownOptions"
  [options]="options"
  [config]="{width: width, elementReference: elementReference}"
  [keyboardControl]="dropdownKeyboardEvent"
  (optionSelected)="selectOption($event);"
  (closeDropdown)="hideDropdown()">
</cc-dropdown>
