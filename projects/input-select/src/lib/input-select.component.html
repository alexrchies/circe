<div class="mda input-select">
  <div
    class="input-select__parent"
    [ngClass]="{error: control.errors, disabled: control.disabled}"
    [ngStyle]="{width: (width) ? width : 'fit-content'}">
    <div id="test" class="input-select__content" [ngClass]="{'no-remove': !control.value}">
      <label for="input-select"></label>
      <input
        id="input-select"
        class="shadow-input"
        type="text"
        autocomplete="off"
        [ngClass]="fontTextClass"
        [formControl]="control"
        (click)="ev.preventNoNeededEvent($event); showOptions();">
      <div class="input-select__remove" *ngIf="(control.value).toString().length">
        <i
          class="mda-icon icon-cross mda-fs__16"
          title="Remove value"
          (click)="ev.preventNoNeededEvent($event); deleteInput();"></i>
      </div>
    </div>
    <div class="input-select__arrow" (click)="ev.preventNoNeededEvent($event); showOptions();">
      <i class="mda-icon icon-arrow2_down mda-fs__16"></i>
    </div>
  </div>

  <cc-dropdown
    *ngIf="showDropdown"
    [options]="options"
    [referenceElement]="element.children.item(0).children.item(0)"
    [referenceElementApply]="true"
    (optionSelected)="selectOption($event)"
    (dropdownClickOutside)="showOptions()">
  </cc-dropdown>
</div>
