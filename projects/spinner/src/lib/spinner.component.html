<div id="mda-stratio-tpl__layer" class="mda spinner">
  <div class="spinner__content" *ngIf="type !== 'none'" [attr.title]="(tooltip) ? tooltip : null">
    <div class="default" *ngIf="type === 'default'" [ngStyle]="{'width': size + 'px'}">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"></circle>
      </svg>
    </div>

    <div class="grid" *ngIf="type === 'grid'">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>

    <div class="cube-grid" *ngIf="type === 'cube-grid'" [ngStyle]="{'width': size + 'px', 'height': size + 'px'}">
      <div class="cube cube1"></div>
      <div class="cube cube2"></div>
      <div class="cube cube3"></div>
      <div class="cube cube4"></div>
      <div class="cube cube5"></div>
      <div class="cube cube6"></div>
      <div class="cube cube7"></div>
      <div class="cube cube8"></div>
      <div class="cube cube9"></div>
    </div>

    <div class="ellipsis" *ngIf="type === 'ellipsis'">
      <div></div><div></div><div></div><div></div>
    </div>

    <div
      class="fading-circle"
      *ngIf="type === 'fading-circle'"
      [ngStyle]="{'width': size + 'px', 'height': size + 'px'}">
      <div class="circle1 circle"></div>
      <div class="circle2 circle"></div>
      <div class="circle3 circle"></div>
      <div class="circle4 circle"></div>
      <div class="circle5 circle"></div>
      <div class="circle6 circle"></div>
      <div class="circle7 circle"></div>
      <div class="circle8 circle"></div>
      <div class="circle9 circle"></div>
      <div class="circle10 circle"></div>
      <div class="circle11 circle"></div>
      <div class="circle12 circle"></div>
    </div>

    <div class="pulse" *ngIf="type === 'pulse'" [ngStyle]="{'width': size + 'px', 'height': size + 'px'}">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
  <div
    class="spinner__marquee mda-fs__14"
    [ngClass]="{'padded': type !== 'none'}"
    *ngIf="textMarquee && textMarquee.length">
    {{marqueePhrase}}
  </div>
</div>
